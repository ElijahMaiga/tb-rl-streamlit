name: Streamlit RL CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test-streamlit:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout repo
    - uses: actions/checkout@v4

    # 2) Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3) Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4) Smoke test imports + Streamlit file exists
    - name: Smoke test Streamlit app
      run: |
        python - <<'PY'
import streamlit, joblib, numpy
print("Streamlit and dependencies OK")
PY
        ls -l app_streamlit.py
