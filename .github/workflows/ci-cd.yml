# Name of the workflow
name: Streamlit RL App CI/CD

# Trigger the workflow when pushing or creating a pull request to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Define jobs
jobs:
  build-and-test:
    # Run on the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Check Streamlit and basic dependencies
      - name: Test Streamlit dependencies
        run: |
          python - <<'PY'
          import streamlit, joblib, numpy
          print("Streamlit and dependencies OK")
          PY

      # Step 5 (Optional): Run Streamlit in headless mode to check it starts
      - name: Start Streamlit (headless)
        run: |
          streamlit run app_streamlit.py --headless --server.port 8501 &
          sleep 5
          echo "Streamlit app started successfully"

      # Step 6: Clean up background Streamlit
      - name: Kill Streamlit
        run: |
          pkill -f streamlit || echo "No Streamlit process found"
